<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>template</title>
  <!-- libraries-->
  <script type="text/javascript" src="//codeorigin.jquery.com/jquery-1.10.2.min.js"></script>
  <script type="text/javascript" src="//d3js.org/d3.v3.min.js"></script>
  <!-- custom files-->
  <script type="text/javascript" src="//d3js.org/topojson.v1.min.js"></script>

</head>

<body>

  <svg width="800px" height="600px" viewBox="0 0 800 600"></svg>
  <canvas id="canvas" width="150" height="500"></canvas>
  
  <script>
     var ctx = document.getElementById("canvas").getContext("2d"); // 取得 Canvas Context
     ctx.beginPath(); // 「我要開始畫囉！」
     ctx.arc(60,60,50,0,6.28);  // 畫一個圓弧，圓心在 (100,100) 且半徑是 10, 繞 360 度
     ctx.stroke(); // 替圓弧的邊著色！

     d3.json(" http://dorisofsky.github.io/taiwan_realtime2/county.json", function(topodata) {
        var features = topojson.feature(topodata, topodata.objects.county).features;
        // 這裡要注意的是 topodata.objects["county"] 中的 "county" 為原本 shp 的檔名
       
        var path = d3.geo.path().projection( // 路徑產生器
        d3.geo.mercator().center([121,24]).scale(6500) // 座標變換函式
         );

        d3.select("svg").selectAll("path").data(features).enter().append("path").attr({
          d: path,
          name: function(d){
            return d.properties[Cname];
          },
          fill:'#55AA00'
        });

      });

  </script>

</body>
</html>
